  <script>
    
    let scr = document.getElementById('scr')

    function drw() {
      let h = '', p, i
      for (let k=0; k<32*24; k++) {
        p = ~~(Math.random()*8)
        i = ~~(Math.random()*8)
        b = (Math.random() > .5) ? 'b' : ''
        h += `<div class="char i${i} p${p} ${b}">`
        for (let j=0; j<8; j++) {
          h += '<b><i></i><i></i><i></i><i></i><i></i><i></i><i></i><i></i></b>'
        }
        h += `</div>`
      }
      scr.innerHTML = h
    }

    drw()

    bytes = [...document.getElementsByTagName('b')]
    chars = [...document.getElementsByClassName('char')]

    pp=0

    function dump() {
      for( let pp=0; pp<6144; pp++) {

        byte = (~~(Math.random()*256)).toString(2)
        byte = byte.padStart(8,0)
        byte = byte.replace(/0/g, '<i></i>')
        byte = byte.replace(/1/g, '<i o></i>')
        bytes[zxAddrToByteElOffset(pp+16384)].innerHTML = byte

      }
    }


    function byteElOffsetToZXScreenAddr(offset) {
      let
        charNum = offset >> 3,
        charOffset = offset & 7,
        charX = charNum & 31,
        charY = charNum >> 5
        pixY = (charY << 3) | charOffset,
        zxY = (pixY&192) | ((pixY&56)>>3) | ((pixY&7)<<3)

        return 16384 | charX | (zxY<<5)
    }

    function zxAddrToByteElOffset(addr) {
      let
        relAddr = addr ^ 16384,
        [charX, zxY] = [relAddr & 31, relAddr >>5],
        pixY = (zxY&192) | ((zxY&56)>>3) | ((zxY&7)<<3),
        charY = pixY >> 3
        return (charY << 8) | charX<<3 | (pixY & 7)
    }

    function attrToIPBF(attr) {
      return [
        attr & 7,
        attr >> 3 & 7,
        attr & 64,
        attr & 128
      ]
    }
    
    document.onclick = dump

    function load(fname = 'test1') {
      let byte, ci, cp, cb, cf
      let oReq = new XMLHttpRequest();
      oReq.open("GET", `/${fname}.scr`, true);
      oReq.responseType = "arraybuffer";

      oReq.onload = function (oEvent) {
        let arrayBuffer = oReq.response; // Note: not oReq.responseText
        if (arrayBuffer) {
          let byteArray = new Uint8Array(arrayBuffer);
          for (var i = 0; i < byteArray.byteLength; i++) {
            if (i<6144) {
              byte = byteArray[i].toString(2)
              byte = byte.padStart(8,0)
              byte = byte.replace(/0/g, '<i></i>')
              byte = byte.replace(/1/g, '<i o></i>')
              bytes[zxAddrToByteElOffset(i+16384)].innerHTML = byte
            } else {
              [ci, cp, cb, cf] = attrToIPBF(byteArray[i])
              chars[i-6144].className = `char i${ci} p${cp} ${cb?'b':''} ${cf?'f':''}`
            }
          }
        }
      };

      oReq.send(null);

    }


    dump()
